services:
  db:
    image: pgvector/pgvector:pg17
    container_name: helper-db
    environment:
      POSTGRES_USER: helper
      POSTGRES_PASSWORD: helper
      POSTGRES_DB: helper
    ports:
      - "45432:5432"
    volumes:
      - helper-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U helper -d helper"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: helper-redis
    ports:
      - "46379:6379"
    volumes:
      - helper-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  helper-db-data:
  helper-redis-data: